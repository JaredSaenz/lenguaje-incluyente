<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="public/css/styles_r.css" />
    <link rel="icon" href="public/images/icon-head.png" type="public/image/png">
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <p>Otorga la información requerida</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Nombre(s): <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Apellido(s): <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crea una contraseña: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de cuenta (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Empresarial</label>
      </fieldset>
      <fieldset>
        <label for="age">Edad (años): <input id="age" type="number" name="age" min="13" max="120" /></label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">términos y condiciones</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
