<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de horarios</title>
        <link rel="stylesheet" href="public/css/styles_mreg.css">
        <link rel="icon" href="public/images/icon-head.png" type="public/image/png">
    </head>
    <body>
        <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Schedule Planner</h1>
            <p id="description" class="description text-center">
            ¡Es momento de organizarse!
            </p>
        </header>
        <h2 class="text-center">Registro</h2>
        <br>
        <label id="subject-reg-label" for="subject-reg">Asignatura</label>
        <input name="subject-reg" id="subject-reg" class="form-control" placeholder="Enter subject" required>
        <br>
        <label id="educator-reg-label" for="educator-reg">Profesor o Profesora</label>
        <input name="educator-reg" id="educator-reg" class="form-control" placeholder="Enter educator" required>
        <br>
        <label for="group-reg">Grupo:
            <select id="group-reg" name="group-reg" class="subject-selector">
                <option value="">(select one)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>


            </select>
        </label>
        <table>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
            <tr>
                <td>Inicio</td>
                <td>
                    <input type="time" id="startTimeLunes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="startTimeMartes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="startTimeMiercoles" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="startTimeJueves" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="startTimeViernes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="startTimeSabado" min="07:00" max="21:00" step="1800">
                </td>
            </tr>
            <tr>
                <td>Fin</td>
                <td>
                    <input type="time" id="endTimeLunes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="endTimeMartes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="endTimeMiercoles" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="endTimeJueves" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="endTimeViernes" min="07:00" max="21:00" step="1800">
                </td>
                <td>
                    <input type="time" id="endTimeSabado" min="07:00" max="21:00" step="1800">
                </td>
            </tr>
        </table>     
        <br>   
        <button type="button" onclick="registerSchedule()" id="reg-sched" class="reg-sched-button">
            Registrar horario
        </button>
        <button type="button" onclick="limpiarHorario()" id="show-sched" class="clean-sched-button">
            Borrar horarios
        </button> 
        <br>
        </div>
        
        <script src="src/main_reg.js"></script>
    </body>
</html>
